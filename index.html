<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Salary Calculator</h2>
        <label for="grossSalary">Enter Your Gross Salary (MYR):</label>
        <input type="number" id="grossSalary" placeholder="0.00" oninput="calculateSalary()" class="large-input bold-text" />
        <div id="result">
            <table>
                <tr><td><strong>Gross Salary:</strong></td><td><strong>MYR <span id="grossSalaryValue">0.00</span></strong></td></tr>
                <tr><td><strong>EPF Deduction:</strong></td><td><strong>MYR <span id="epfValue">0.00</span></strong></td></tr>
                <tr><td><strong>SOCSO Deduction:</strong></td><td><strong>MYR <span id="socsoValue">0.00</span></strong></td></tr>
                <tr><td><strong>EIS Deduction:</strong></td><td><strong>MYR <span id="eisValue">0.00</span></strong></td></tr>
                <tr><td><strong>Net Salary:</strong></td><td><strong>MYR <span id="netSalaryValue">0.00</span></strong></td></tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
